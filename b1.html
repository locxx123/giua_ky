<body>

        <input type="number" required class="input2" placeholder="Hãy nhập số">
    </div>
    <div class="box-btn">
        <button class="btn-1">SUM</button>
        <button class="btn-2">SUBTRACT</button>
        <button class="btn-3">MULTIPLY</button>
        <button class="btn-4">DIVIDE</button>
        <button class="btn-5">RESET</button>
    </div>
    <div class="result"></div>
</body>

<script>

    const result = document.querySelector('.result')
